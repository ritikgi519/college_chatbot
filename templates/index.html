<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Enquiry Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Floating Chatbot Button -->
  <div id="chat-toggle">ðŸ’¬</div>

  <!-- Chatbot Container -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <span>ðŸŽ“ College Enquiry Bot</span>
      <button id="close-chat">âœ–</button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Toggle Chat Window
    document.getElementById("chat-toggle").onclick = function() {
      document.getElementById("chat-container").style.display = "flex";
      this.style.display = "none";
    };
    document.getElementById("close-chat").onclick = function() {
      document.getElementById("chat-container").style.display = "none";
      document.getElementById("chat-toggle").style.display = "block";
    };

    // Send Message Function
    async function sendMessage() {
      let userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user-msg'>${userInput}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });

      let data = await response.json();
      chatBox.innerHTML += `<div class='bot-msg'>${data.reply.replace(/\n/g, "<br>")}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById("user-input").value = "";
    }
  </script>
</body>
</html>
